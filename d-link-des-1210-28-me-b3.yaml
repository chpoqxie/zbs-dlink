              priority: WARNING
              description: 'The utilization of the network interface is close to its estimated maximum bandwidth.'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IFNAME}: Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/D-Link DES-1210-28-ME B3/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/D-Link DES-1210-28-ME B3/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/D-Link DES-1210-28-ME B3/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/D-Link DES-1210-28-ME B3/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0 or last(/D-Link DES-1210-28-ME B3/net.if.status[ifAdminStatus.{#SNMPINDEX}])=2'
