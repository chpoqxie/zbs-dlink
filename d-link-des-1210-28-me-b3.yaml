zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: b131e317c31441568bd1821889731748
      template: 'D-Link DES-1210-28-ME B3'
      name: 'D-Link DES-1210-28-ME B3'
      description: |
        Основано на "D-Link DES_DGS Switch v6.4"
        - Добавлено закрытие триггера LinkDown, если интерфейс выключен вручную (по AdminStatus).
        - Отключено EtherLike-MIB Discovery - кому сейчас нужна проверка дуплекса? Достаточно детекта снижения скорости на интерфейсе.
        - Firmware Version заносим в inventory - Software
        - из всех имён интерфейсных триггеров убрано ({#IFALIAS})
        - добавлен мониторинг DDM
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 06f29930038740dbac3e35637d67cdbc
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 1w
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 0ad26d44de424fe6bb7b8a478f527c87
              expression: 'max(/D-Link DES-1210-28-ME B3/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 30dd16a457af4b3aacebc2a62c3480b3
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: e6506042e4254a319b0c892c485f4664
              expression: 'min(/D-Link DES-1210-28-ME B3/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/D-Link DES-1210-28-ME B3/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/D-Link DES-1210-28-ME B3/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 564faa205b7047909b0fec1606ff0a81
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: cf095e6f4e40404c9bcd074a3f56a8b5
              expression: 'avg(/D-Link DES-1210-28-ME B3/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'High ICMP ping loss'
                  expression: 'min(/D-Link DES-1210-28-ME B3/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/D-Link DES-1210-28-ME B3/icmppingloss,5m)<100'
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/D-Link DES-1210-28-ME B3/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: a7f5ab363b6540849782d44a8e5aaf1b
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 2w
          trends: '0'
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: 6cf5c66ef6674c39936f718e8f30c533
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 5770f2ae640c47279eb3880fcba695ed
          name: 'CPU utilization'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.171.10.75.15.3.100.1.2.0
          key: system.cpu.util
          history: 30d
          units: '%'
          description: |
            DES-1210-28ME-B3::agentCPUutilizationIn1min.0
            The unit of time is 1 minute. The value will be between 0% (idle) and 100%(very busy).
          tags:
            - tag: component
              value: cpu
          triggers:
            - uuid: 6e5620174d3543ce9ff0bbcb27620059
              expression: 'min(/D-Link DES-1210-28-ME B3/system.cpu.util,5m)>{$CPU.UTIL.CRIT}'
              name: 'High CPU utilization'
              event_name: 'High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: AVERAGE
              description: 'The CPU utilization is too high. The system might be slow to respond.'
              tags:
                - tag: scope
                  value: performance
        - uuid: d668c5806fec466da461842344eeb60a
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 19ab3f326a044264881acb802d819c51
              expression: 'last(/D-Link DES-1210-28-ME B3/system.descr[sysDescr.0])<>{$SYS.DESCR} and length(last(/D-Link DES-1210-28-ME B3/system.descr[sysDescr.0]))>0'
              name: 'Wrong template attached to switch'
              priority: INFO
        - uuid: f888e82a0dcc47ddadbf17b072d2558b
          name: 'Firmware version'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.16.19.2.0
          key: system.hw.firmware
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'RMON2-MIB::probeSoftwareRev.0'
          inventory_link: SOFTWARE
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 353b956628b54d72b18b4983370ffaef
              expression: 'last(/D-Link DES-1210-28-ME B3/system.hw.firmware,#1)<>last(/D-Link DES-1210-28-ME B3/system.hw.firmware,#2) and length(last(/D-Link DES-1210-28-ME B3/system.hw.firmware))>0'
              name: 'Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 714a2f570613442fa7b73f57375fc1c8
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.171.10.75.15.3.1.30.0
          key: system.hw.serialnumber
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            DES-1210-28ME-B3::sysSerialNumber.0
            A text string containing the serial number of this device.
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 793b8c469cc245a487d75d5ea464a185
              expression: 'last(/D-Link DES-1210-28-ME B3/system.hw.serialnumber,#1)<>last(/D-Link DES-1210-28-ME B3/system.hw.serialnumber,#2) and length(last(/D-Link DES-1210-28-ME B3/system.hw.serialnumber))>0'
              name: 'Device has been replaced'
              event_name: 'Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 08abcd57b1004249b10b91942962b84f
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.25.1.1.0
          key: 'system.hw.uptime[hrSystemUptime.0]'
          history: 2w
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 7154104267524c86a3cdbe4b87a0a498
          name: 'Hardware version (revision)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.16.19.3.0
          key: system.hw.version
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'RMON2-MIB::probeHardwareRev.0'
          inventory_link: HARDWARE
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 0a56a4ea7f224e2190855f08e6d5853c
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: d10573edbbbc4a19a25117cf5569f9b4
          name: 'MAC address'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.17.1.1.0
          key: system.mac.address
          delay: 6h
          trends: '0'
          value_type: CHAR
          description: 'BRIDGE-MIB::dot1dBaseBridgeAddress.0'
          inventory_link: MACADDRESS_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: network
        - uuid: 9bc48129e0844ac58e7af93ad5aa400e
          name: 'Memory utilization'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.171.10.75.15.3.100.2.2.0
          key: system.mem.util
          history: 30d
          units: '%'
          description: 'DES-1210-28ME-B3::agentMEMutilizationIn1min.0'
          tags:
            - tag: component
              value: memory
          triggers:
            - uuid: a2a9fb0eba6e4b4b8c7dc3bc4bffcdda
              expression: 'min(/D-Link DES-1210-28-ME B3/system.mem.util,5m)>{$MEMORY.UTIL.MAX}'
              name: 'High memory utilization'
              event_name: 'High memory utilization (>{$MEMORY.UTIL.MAX}% for 5m)'
              priority: AVERAGE
              tags:
                - tag: scope
                  value: capacity
                - tag: scope
                  value: performance
        - uuid: 02c57add065040c4bfcac2b785ad905d
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 83f56573748845c9983bb8e7d8a60240
              expression: 'last(/D-Link DES-1210-28-ME B3/system.name,#1)<>last(/D-Link DES-1210-28-ME B3/system.name,#2) and length(last(/D-Link DES-1210-28-ME B3/system.name))>0'
              name: 'System name has changed'
              event_name: 'System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: e7b22c0710ba49e499932fa71e9c8da2
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          history: 2w
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: ec336c3b978b41a7ac7051e2b70f464b
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 880776c0fd8a423eaea2c24fbe787ada
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: e74192b897774438b2ec98c8446c606a
              expression: 'max(/D-Link DES-1210-28-ME B3/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/D-Link DES-1210-28-ME B3/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 9b4c383eb76149acb0b26d650d865f6c
          name: 'SFP discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SFPPORT},1.3.6.1.4.1.171.10.75.15.3.104.1.1.1,{#SFPCHK},1.3.6.1.2.1.31.1.1.1.18]'
          key: dlink.sfp.discovery
          delay: 12h
          filter:
            conditions:
              - macro: '{#SFPCHK}'
                value: '{$SFPCHK.MATCHES}'
                formulaid: A
          lifetime: 3d
          description: 'Для включения этой проверки надо вписать в дескрипшен порта слово "spy". Подразумевается, что индекс ifAlias''а порта с этим словом и индекс порта с SFP совпадают. Если нет - нужно пересчитывать snmpindex.'
          item_prototypes:
            - uuid: 6f58e7bc2fcc42d8bbb3501446d5504d
              name: 'SFP {#SFPPORT}: DDM bias current'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.75.15.3.105.2.1.1.1.4.{#SNMPINDEX}'
              key: 'sfp[ddmBiasCurrent.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: mA
              description: 'DES-1210-28ME-B3::ddmBiasCurrent'
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: dc8a8cdae9804dc2a2083afa596343ca
              name: 'SFP {#SFPPORT}: DDM RX power low warning threshold'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.75.15.3.105.1.3.1.6.{#SNMPINDEX}.4'
              key: 'sfp[ddmLowWarnRX.{#SNMPINDEX}]'
              delay: 2h
              value_type: FLOAT
              units: dBm
              description: 'DES-1210-28ME-B3::ddmLowWarning.{PORT}.rxPower'
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '-40'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: e6a5c5e6c18f4d7bad83689c37d2c8d1
              name: 'SFP {#SFPPORT}: DDM TX power low warning threshold'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.75.15.3.105.1.3.1.6.{#SNMPINDEX}.3'
              key: 'sfp[ddmLowWarnTX.{#SNMPINDEX}]'
              delay: 2h
              value_type: FLOAT
              units: dBm
              description: 'DES-1210-28ME-B3::ddmLowWarning.{PORT}.txPower'
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '-40'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 5e34cd29d620489981467c4ec3569d04
              name: 'SFP {#SFPPORT}: DDM RX power'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.75.15.3.105.2.1.1.1.6.{#SNMPINDEX}'
              key: 'sfp[ddmRxPower.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: dBm
              description: 'DES-1210-28ME-B3::ddmRxPower'
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '-40'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 79b6463a06f84fb0bfbf2da301507802
              name: 'SFP {#SFPPORT}: DDM temperature'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.75.15.3.105.2.1.1.1.2.{#SNMPINDEX}'
              key: 'sfp[ddmTemperature.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: C
              description: 'DES-1210-28ME-B3::ddmTemperature'
              preprocessing:
                - type: STR_REPLACE
                  parameters:
                    - +
                    - ''
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 8bf2d6bbf4c94583bae8070e5c78f71a
              name: 'SFP {#SFPPORT}: DDM TX power'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.75.15.3.105.2.1.1.1.5.{#SNMPINDEX}'
              key: 'sfp[ddmTxPower.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: dBm
              description: 'DES-1210-28ME-B3::ddmTxPower'
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '-40'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: d2246024982f48cbbfc2accb57f04dcf
              name: 'SFP {#SFPPORT}: DDM voltage'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.75.15.3.105.2.1.1.1.3.{#SNMPINDEX}'
              key: 'sfp[ddmVoltage.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: V
              description: 'DES-1210-28ME-B3::ddmVoltage'
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 692b1b71a59e4f708414d3ab757553f1
              name: 'SFP {#SFPPORT}: SFP vendor P/N'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.75.15.3.104.1.1.7.{#SNMPINDEX}'
              key: 'sfp[VendorPN.{#SNMPINDEX}]'
              delay: 1h
              trends: '0'
              value_type: CHAR
              description: 'DES-1210-28ME-B3::sfpVendorPn'
              preprocessing:
                - type: NOT_MATCHES_REGEX
                  parameters:
