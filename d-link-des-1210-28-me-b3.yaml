                  recovery_expression: 'last(/D-Link DES-1210-28-ME B3/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0 or last(/D-Link DES-1210-28-ME B3/net.if.status[ifAdminStatus.{#SNMPINDEX}])=2'
              tags:
                - tag: scope
                  value: performance
            - uuid: 38287dd4642e449d911aaa38c3b062ee
              expression: |
                (avg(/D-Link DES-1210-28-ME B3/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/D-Link DES-1210-28-ME B3/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/D-Link DES-1210-28-ME B3/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/D-Link DES-1210-28-ME B3/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/D-Link DES-1210-28-ME B3/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
