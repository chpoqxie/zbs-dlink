zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: c418bb9a3b2c4cb8b9cdc161ebec20e8
      template: 'D-Link DES-1228-ME B2'
      name: 'D-Link DES-1228-ME B2'
      description: |
        Основано на "D-Link DES_DGS Switch v6.4"
        - Добавлено закрытие триггера LinkDown, если интерфейс выключен вручную (по AdminStatus).
        - Отключено EtherLike-MIB Discovery - кому сейчас нужна проверка дуплекса? Достаточно детекта снижения скорости на интерфейсе.
        - Firmware Version заносим в inventory - Software
        - из всех имён интерфейсных триггеров убрано ({#IFALIAS})
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 29d8715f911e4e81a5dcf7e9cdee4cd0
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 1w
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: bbb49f2bac6540c09863105003c67bc2
              expression: 'max(/D-Link DES-1228-ME B2/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 498d14fd0da64cd394bbe3ec124fadab
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 2ce1680918304be3bf9b134bf8b7fadf
              expression: 'min(/D-Link DES-1228-ME B2/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/D-Link DES-1228-ME B2/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/D-Link DES-1228-ME B2/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 2daffeeb8bcd479f9c8abdf04845845d
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 26c5c8ee690e4e3ca6d603c596c4752e
              expression: 'avg(/D-Link DES-1228-ME B2/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'High ICMP ping loss'
                  expression: 'min(/D-Link DES-1228-ME B2/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/D-Link DES-1228-ME B2/icmppingloss,5m)<100'
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/D-Link DES-1228-ME B2/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: a69766c6ec1e4b339def15a1d35fc5e1
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 2w
          trends: '0'
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: 42b1920d74c14e17ab71002dfd9c6cb5
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 9ed7070b4a3248e68b94fbd607dde47e
          name: 'CPU utilization'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.171.12.1.1.6.2.0
          key: 'system.cpu.util[agentCPUutilizationIn1min.0]'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            MIB: DLINK-AGENT-MIB
            The unit of time is 1 minute. The value will be between 0% (idle) and 100%(very busy).
          tags:
            - tag: component
              value: cpu
          triggers:
            - uuid: 88a175b488c04ece9c44d45e1befba9d
              expression: 'min(/D-Link DES-1228-ME B2/system.cpu.util[agentCPUutilizationIn1min.0],5m)>{$CPU.UTIL.CRIT}'
              name: 'High CPU utilization'
              event_name: 'High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: AVERAGE
              description: 'The CPU utilization is too high. The system might be slow to respond.'
              tags:
                - tag: scope
                  value: performance
        - uuid: cc7165eff602436c97c8ddd3e31f43f3
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should include the full name and version identification of the system's hardware type, software operating-system, and networking software.
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: f1f79d2340ef4838aa5c6133cb5146e1
              expression: 'last(/D-Link DES-1228-ME B2/system.descr[sysDescr.0])<>{$SYS.DESCR} and length(last(/D-Link DES-1228-ME B2/system.descr[sysDescr.0]))>0'
              name: 'Wrong template attached to switch'
              priority: INFO
        - uuid: 969e379ab12742f49a6c1684cf6c8e67
          name: 'Firmware version'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.16.19.2.0
          key: system.hw.firmware
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'RMON2-MIB::probeSoftwareRev.0'
          inventory_link: SOFTWARE
          preprocessing:
            - type: STR_REPLACE
              parameters:
                - 'Build '
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: c18a6976073f408395a08a18bbf9c1b9
              expression: 'last(/D-Link DES-1228-ME B2/system.hw.firmware,#1)<>last(/D-Link DES-1228-ME B2/system.hw.firmware,#2) and length(last(/D-Link DES-1228-ME B2/system.hw.firmware))>0'
              name: 'Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: be06b800cdff4625b7b8cd5ea7a77851
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.171.12.1.1.12.0
          key: system.hw.serialnumber
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: DLINK-AGENT-MIB
            A text string containing the serial number of this device.
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 933ba5ec5bd545068217f6949103490e
              expression: 'last(/D-Link DES-1228-ME B2/system.hw.serialnumber,#1)<>last(/D-Link DES-1228-ME B2/system.hw.serialnumber,#2) and length(last(/D-Link DES-1228-ME B2/system.hw.serialnumber))>0'
              name: 'Device has been replaced'
              event_name: 'Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 567a603ace484d808440d17cd7507b3b
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.25.1.1.0
          key: 'system.hw.uptime[hrSystemUptime.0]'
          history: 2w
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 31d21f6c45924ef19e1ee79b3f63e99d
          name: 'Hardware version(revision)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.16.19.3.0
          key: system.hw.version
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'RMON2-MIB::probeHardwareRev.0'
          inventory_link: HARDWARE
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 79acb2aecf874d3a8409e69e23591c1a
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 553eaec5fa904524894b70122c7cb28e
          name: 'MAC address'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.17.1.1.0
          key: system.mac.address
          delay: 6h
          trends: '0'
          value_type: CHAR
          description: 'BRIDGE-MIB::dot1dBaseBridgeAddress.0'
          inventory_link: MACADDRESS_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: network
        - uuid: 9d21fb22cc154adc86e136d29ac1ede2
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 9560a57d8b044317a56bf34e1a3723e0
              expression: 'last(/D-Link DES-1228-ME B2/system.name,#1)<>last(/D-Link DES-1228-ME B2/system.name,#2) and length(last(/D-Link DES-1228-ME B2/system.name))>0'
              name: 'System name has changed'
              event_name: 'System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 4ad37e4b964a4cd397fd3ec3e75851b2
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          history: 2w
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 18cfce2dc7604a3a988cc2823a566c67
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: d40ceb229d3e4009af25684511ae4297
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 9016f33400d44cbb8f55ed5db281f886
              expression: 'max(/D-Link DES-1228-ME B2/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/D-Link DES-1228-ME B2/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 1b43c3d19dc043c39992db76eed6be18
          name: 'SFP DDM discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SFPPORT},1.3.6.1.4.1.171.12.72.2.1.1.1.1,{#SFPCHK},1.3.6.1.2.1.31.1.1.1.18]'
          key: dlink.sfp.ddm.discovery
          delay: 12h
          status: DISABLED
          filter:
            conditions:
              - macro: '{#SFPCHK}'
                value: '{$SFPCHK.MATCHES}'
                formulaid: A
          lifetime: 3d
          description: 'Для включения этой проверки надо вписать в дескрипшен порта слово "spy". Подразумевается, что индекс ifAlias''а порта с этим словом и индекс порта с SFP совпадают. Если нет - нужно пересчитывать snmpindex.'
          item_prototypes:
            - uuid: 056478eefeb941789111d16a5a58b104
              name: 'SFP {#SFPPORT}: DDM bias current'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.12.72.2.1.1.1.4.{#SNMPINDEX}'
              key: 'DDM-MGMT-MIB[swDdmBiasCurrent.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: mA
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 4dda02548a0a4399b594a6887a7c1484
              name: 'SFP {#SFPPORT}: DDM RX power low warning threshold'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.171.12.72.3.1.1.1.5.{#SNMPINDEX}.5'
              key: 'DDM-MGMT-MIB[swDdmLowWarnRX.{#SNMPINDEX}]'
              delay: 2h
              value_type: FLOAT
              units: dBm
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '-40'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 95889e2b7eae4a03b3651625859c4ea0
              name: 'SFP {#SFPPORT}: DDM TX power low warning threshold'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.171.12.72.3.1.1.1.5.{#SNMPINDEX}.4'
              key: 'DDM-MGMT-MIB[swDdmLowWarnTX.{#SNMPINDEX}]'
              delay: 2h
              value_type: FLOAT
              units: dBm
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '-40'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 5e396dfe57d1464b84aca30482d63be7
              name: 'SFP {#SFPPORT}: DDM RX power'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.12.72.2.1.1.1.6.{#SNMPINDEX}'
              key: 'DDM-MGMT-MIB[swDdmRxPower.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: dBm
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '-40'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 96922fa3097a4effaa2f09d1020f6534
              name: 'SFP {#SFPPORT}: DDM temperature'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.12.72.2.1.1.1.2.{#SNMPINDEX}'
              key: 'DDM-MGMT-MIB[swDdmTemperature.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: C
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 15b9d3a024664406bb72c0e307131d81
              name: 'SFP {#SFPPORT}: DDM TX power'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.12.72.2.1.1.1.5.{#SNMPINDEX}'
              key: 'DDM-MGMT-MIB[swDdmTxPower.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: dBm
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '-40'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: be9ba5fb04ad4289b39bda1275050872
              name: 'SFP {#SFPPORT}: DDM voltage'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.12.72.2.1.1.1.3.{#SNMPINDEX}'
              key: 'DDM-MGMT-MIB[swDdmVoltage.{#SNMPINDEX}]'
              delay: 10m
              value_type: FLOAT
              units: V
              preprocessing:
                - type: MATCHES_REGEX
                  parameters:
                    - '[-]?[0-9.]+'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
            - uuid: 11421dff3d2444ec9e382dcc95756916
              name: 'SFP {#SFPPORT}: SFP serial'
              type: SNMP_AGENT
              snmp_oid: 'DES3200-28-L2MGMT-MIB::swL2PortSfpInfoVendorSN.{#SNMPINDEX}'
              key: 'DES3200-28-L2MGMT[sfp.serial.{#SNMPINDEX}]'
              delay: 20m
              trends: '0'
              value_type: CHAR
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
                - type: NOT_MATCHES_REGEX
                  parameters:
                    - (^Reading)
                  error_handler: DISCARD_VALUE
              trigger_prototypes:
                - uuid: 69749e4aa9474b1f8a1af8a91f777d34
                  expression: 'last(/D-Link DES-1228-ME B2/DES3200-28-L2MGMT[sfp.serial.{#SNMPINDEX}],#2)<>last(/D-Link DES-1228-ME B2/DES3200-28-L2MGMT[sfp.serial.{#SNMPINDEX}],#1) and length(last(/D-Link DES-1228-ME B2/DES3200-28-L2MGMT[sfp.serial.{#SNMPINDEX}]))>0'
                  name: 'SFP {#SFPPORT}: module changed'
                  priority: INFO
            - uuid: 39f922ed95c44a97a65566f14b16eb7d
              name: 'SFP {#SFPPORT}: SFP vendor P/N'
              type: SNMP_AGENT
              snmp_oid: 'DES3200-28-L2MGMT-MIB::swL2PortSfpInfoVendorPN.{#SNMPINDEX}'
              key: 'DES3200-28-L2MGMT[sfp.vendorPN.{#SNMPINDEX}]'
              delay: 20m
              trends: '0'
              value_type: CHAR
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
                - type: NOT_MATCHES_REGEX
                  parameters:
                    - (^Reading)
                  error_handler: DISCARD_VALUE
          trigger_prototypes:
            - uuid: 2db6f9c678304d1c8dcd7ee6f894735e
